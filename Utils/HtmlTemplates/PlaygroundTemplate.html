<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Demystifying Email Design</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body style="margin: 0; padding: 0;">
    <table border="0" cellpadding="0" cellspacing="0" width="100%">
        <tr>
            <td style="padding: 10px 0 30px 0;">
                <table align="center" cellpadding="0" cellspacing="0" width="600" height="600" style="border: 1px solid #cccccc; border-collapse: collapse;">
                    <tr width="100%" height="10%">
                        <td bgcolor="#ffffff" style="padding: 0px 30px 0px 30px;">
                            <table border="0" cellpadding="0" cellspacing="0" width="100%" height="100%">
                                <tr>
                                    <td style="color: #000000; font-family: Arial; font-size: 20px;">
                                        <b>Midwest Helps</b>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                    <tr width="100%" height="80%">
                        <td bgcolor="#ffffff" style="padding: 10px 30px 10px 30px;">
                            <table border="0" cellpadding="0" cellspacing="0" width="100%" height="100%">
                                <tr width="100%" height="25%">
                                    <td style="color: #000000; font-family: Arial; font-size: 31px;" width="100%" height="10%">
                                        <b>Your mask request is approved!</b>
                                    </td>
                                </tr>
                                <tr width="100%" height="75%">
                                    <td style="color: #000000; font-family: Arial; font-size: 16px; line-height: 20px;">
                                        <table border="0" cellpadding="0" cellspacing="0" width="100%">
                                            <tr>
                                                <td style="color: #000000; font-family: Arial; font-size: 16px; line-height: 20px;">
                                                    {DonorEmail} - {DonorPhone}
                                                </td>
                                            </tr>
                                            <tr>
                                                <td style="padding: 40px 0 20px 0; color: #000000; font-family: Arial; font-size: 16px;">
                                                    <b>{MaskDetails}</b>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td style="padding: 20px 0 0 0; color: #000000; font-family: Arial; font-size: 16px; line-height: 20px;">
                                                    Please confirm the donation you receive these items.
                                                    <br />
                                                    If you no longer need masks, please <a href="{ContactUsLink}" style="color: #000000;">contact us</a>.
                                                </td>
                                            </tr>
                                        </table>
                                        <table border="0" cellpadding="0" cellspacing="0" width="100%" style="padding: 20px 0px 0px 0px;">
                                            <tr>
                                                <td style="color: #000000; font-family: Arial; font-size: 14px;" width="50%">
                                                    <button style="border-radius: 10px; background-color: #000000; border: none; color: white; padding: 15px 32px; text-align: center; text-decoration: none; display: inline-block; font-size: 16px; margin: 4px 2px; cursor: pointer;">Confirm donation</button>
                                                </td>
                                                <td style="color: #000000; font-family: Arial, sans-serif; font-size: 14px;" width="50%">
                                                    <a href="mailto:{DonorEmail}" style="color: #000000;">Say thanks</a>
                                                </td>
                                            </tr>
                                        </table>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                    <tr width="100%" height="10%">
                        <td bgcolor="#000000" style="padding: 10px 30px 10px 30px;">
                            <table border="0" cellpadding="0" cellspacing="0" width="50%">
                                <tr>
                                    <td style="color: #ffffff; font-family: Arial; font-size: 14px;" width="50%">
                                        <a href="{DonateMasksLink}" style="color: #ffffff;"><font color="#ffffff">Donate masks</font></a>
                                    </td>
                                    <td style="color: #ffffff; font-family: Arial, sans-serif; font-size: 14px;" width="50%">
                                        <a href="{ContactUsLink}" style="color: #ffffff;"><font color="#ffffff">Contact us</font></a>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
